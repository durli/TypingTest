<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />

    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    /> -->
    <script
      src="https://kit.fontawesome.com/8e8c8bb6a7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Typing test</title>
  </head>
  <body class="dark-bg">
    <header>
      <div class="box1">
        <div id="logo">
          <i class="fa fa-keyboard"></i>
          <p id="title"><a href="#">Typing Test</a></p>
        </div>
        <div class="icon-list">
          <div class="icon">
            <a href="#"><i class="fa fa-keyboard"></i></a>
          </div>
          <div class="icon">
            <a href="#"><i class="fa fa-crown"></i></a>
          </div>
          <div class="icon">
            <a href="#"><i class="fa fa-info"></i></a>
          </div>
          <div class="icon">
            <a href="#"><i class="fa fa-gear"></i></a>
          </div>
          <div class="icon">
            <a href="#">
              <i class="fa fa-user"></i>
              <span>user</span>
            </a>
          </div>
        </div>
      </div>
      <div id="typing-mode">
        <div id="category">
          <div class="selected">time</div>
          <div>words</div>
          <div>custom</div>
        </div>
        <div class="difficulty">
          <div>15</div>
          <div>30</div>
          <div class="selected">60</div>
          <div>120</div>
        </div>
      </div>
    </header>
    <main>
      <div id="language" class="btn-div">
        <button id="lang-button" class="btn">
          <i class="fa fa-globe" id="globe"></i>
          <span id="lang">English</span>
          <span id="timer"></span>
        </button>
      </div>

      <div id="typing-area"></div>

      <div id="restart" class="btn-div">
        <button id="restart-button" class="btn">
          <!-- <i class="fa fa-user"></i> -->
          <i class="fa fa-rotate-right"></i>
        </button>
      </div>
    </main>

    <footer>
      <div class="icon-list" id="footer-list">
        <div class="icon">
          <a href="#">
            <i class="fa fa-envelope"></i>
            <span>Contact</span>
          </a>
        </div>
        <div class="icon">
          <a href="#">
            <i class="fa fa-github"></i>
            <span>Github</span>
          </a>
        </div>
        <div class="icon">
          <a href="#">
            <i class="fa fa-twitter"></i>
            <span>Twitter</span>
          </a>
        </div>
        <div class="icon">
          <a href="#">
            <i class="fa fa-file-contract"></i>
            <span>Terms</span>
          </a>
        </div>
        <div class="icon">
          <a href="#">
            <i class="fa fa-lock"></i>
            <span>Privacy</span>
          </a>
        </div>
        <div class="icon">
          <a href="#">
            <i class="fa fa-coins"></i>
            <span>Donate</span>
          </a>
        </div>
      </div>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
